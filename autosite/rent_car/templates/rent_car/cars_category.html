{% extends 'rent_car/base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="text-center font-weight-light"><a href="/category/1" style="text-decoration: none; color:black">Категория</a></h1>
        <hr class="my-4">
      </div>
    </div>
  </div>
        <div class="row text-center mt-3">
            {% for car in cars %}
            <div class="col-lg-3 col-md-6 mb-4">
              <div class="card">
                <img class="card-img-top" src="/media/{{car.image}}" alt="{{car.image}}">
                <div class="card-body">
                  <h4 class="card-title font-weight-light">{{car.mark}}</h4>
                  <p class="card-text">Двигатель: {{car.engine}}</p>
        
                  <p class="card-text">Цена: {{ car.price }} р/сутки</p>
                </div>
                <div class="card-footer">
                  <a href="/car/5" class="btn  btn-warning btn-lg btn-block">Подробнее</a>
                </div>
              </div>
            </div>
            {% endfor %}
        
          </div>
   
{% endblock %}
